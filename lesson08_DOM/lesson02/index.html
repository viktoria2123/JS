<body>

    <div id="root"></div>


    <script>
        const out = document.querySelector('#root');

        let section = document.createElement('section')
        section.classList.add('header');

        let container = document.createElement('div');
        container.classList.add('container')
        container.innerHTML = "asdsdasd"



        function createElement(element, clas, text) {
            let container = document.createElement(element);
            container.classList.add(clas);
            container.innerHTML = `${text}`;
            return container
        }

        let input = document.createElement('input')
        input.setAttribute('type', 'checkbox')
        input.onchange = () => {
            console.log(input.checked);
        }


        section.append(input)
        out.append(section)

    </script>
