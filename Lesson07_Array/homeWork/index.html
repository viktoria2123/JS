<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ol>
        <li>
            Валідація
        </li>
    </ol>
    <input class="inp" type="text">
    <input class="inp1" type="number">
    <button class="btn">add</button>


    <button class="btn2">Show all</button>
    <button class="delete">delete</button>
    <div class="out">---</div>
    <div class="counter"></div>
    <div class="out2"></div>

    <section>
        <h3>Сортування</h3>

        <select class="sel" name="" id="">
            <option value="Більше чи є 18">Більше чи є 18</option>
            <option value="Меньше 18">Меньше 18</option>
            <option value="Всі, кому за 40">Всі, кому за 40</option>
        </select>

        <button class="btn3">show</button>
        <div class="out3">0</div>
    </section>

    <section>
        <h3>Пошук юзера</h3>
        <p>не враховувати великі і маленькі букви "A" "a"</p>
        <input class="inp2" type="text">

        <button class="btn4">Show</button>
        <div class="out4">0</div>
    </section>

    <script>

        let inp = document.querySelector('.inp')
        let inp1 = document.querySelector('.inp1')
        let inp2 = document.querySelector('.inp2')
        let out = document.querySelector('.out');
        let out2 = document.querySelector('.out2');
        let btn2 = document.querySelector('.btn2');
        // let btn3 = document.querySelector('.btn3');
        // let out3 = document.querySelector('.out3');
        let select = document.querySelector('.sel');


        let users = [];
        document.querySelector('.btn').onclick = () => {
            let obj = {
                name: inp.value,
                age: inp1.value,
            }
            inp.value = ''
            inp1.value = ''
            users.push(obj)
            out2.innerHTML = `Counter :${users.length}`;
        }

        document.querySelector('.btn2').onclick = () => {
            out.innerHTML = '';
            users.map((item) => {
                out.innerHTML += `<span>Name is ${item.name}</span> <span>and age = ${item.age}</span>  <button>X</button> <br>`;
            })
        }

        document.querySelector('.delete').onclick = () => {
            out.innerHTML = '';
            users.pop();
            users.map((item) => {
                out.innerHTML += `<span>Name is ${item.name}</span> <span>and age = ${item.age}</span>  <button>X</button> <br>`;
                out2.innerHTML = `Counter :${users.length}`;
            })

        }

        document.querySelector('.btn3').onclick = () => {
            document.querySelector('.out3').innerHTML = '';
            switch (select.value) {
                case 'Більше чи є 18': {
                    users.map((i) => {
                        if (i.age >= 18) {
                            document.querySelector('.out3').innerHTML += `
                <h2>${i.name} </h2> 
                `
                        }
                    })
                    break;
                }
                case 'Меньше 18': {
                    users.map((i) => {
                        if (i.age < 18) {
                            document.querySelector('.out3').innerHTML += `
                <h2>${i.name} </h2> 
                `
                        }
                    })
                    break;
                }
                case 'Всі, кому за 40': {
                    users.map((i) => {
                        if (i.age > 40) {
                            document.querySelector('.out3').innerHTML += `
                <h2>${i.name} </h2> 
                `
                        }
                    })
                    break;
                }
            }
        }

        document.querySelector('.btn4').onclick = () => {
            document.querySelector('.out4').innerHTML = '';
            let finde1 = users.find((item, index) => {
                users.map((i) => {
                if(inp2.value == i.name) {
                //    return i.name;
                   document.querySelector('.out4').innerHTML += `
                <h2>Привіт, ${i.name} =)) </h2> 
                `;
                }
                else {
                    document.querySelector('.out4').innerHTML = `Юзер не знайдений`;
                }
                })
            })
        }

    </script>
</body>

</html>
