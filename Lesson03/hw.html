      function getRandomInt(max) {
        return Math.floor(Math.random() * max);
      }

      button.onclick = () => {
        // out.innerHTML = getRandomInt(3);

        switch (inp.value) {
          case "Колодязь": {
            if (getRandomInt(3) == 0) {
              out.innerHTML = `Колодязь vs Колодязь = Нічия`
            } 
            else if (getRandomInt(3) == 1) {
              out.innerHTML - `Колодязь vs Ножиці = Ви виграли`
            } 
            else if (getRandomInt(3) == 2) {
              out.innerHTML - `Колодязь vs Папір = Ви програли`
            }
            break;
          }

          case "Ножиці": {

            } else if (getRandomInt(3) == 1) {
              out.innerHTML - `Ножиці vs Ножиці = Нічия`
            } else if (getRandomInt(3) == 2) {
              out.innerHTML - `Ножиці vs Папір = Ви виграли`
            }
            break;
          }

          case "Папір": {
            if (getRandomInt(3) == 0) {
              out.innerHTML = `Папір vs Колодязь = Ви виграли`
            } else if (getRandomInt(3) == 1) {
              out.innerHTML - `Папір vs Ножиці = Ви програли`
            } else if (getRandomInt(3) == 2) {
              out.innerHTML - `Папір vs Папір = Нічия`
            }
            break;
          }

          default: {
            out.innerHTML = 'Невірно обрано!';
            break;
          }
        }
      }
