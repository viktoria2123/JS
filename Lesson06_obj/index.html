<body>
    
    <ol>
        <li>створюемо обект в якому два ключа A і B</li>
        <li>створити функйцію якак буде виводити сумму</li>
      </ol>
      
      <input class="inp1" type="text">
      <input class="inp2" type="text">
      <button>start</button>
      <div class="out"></div>



    <script>
// const user = {

// }

// let out = document.querySelector('.out');

// out.innerHTML = user.name + user.age;

let inp1 = document.querySelector('.inp1');
let inp2 = document.querySelector('.inp2');
let btn = document.querySelector('button');
let out = document.querySelector('.out');


btn.onclick = () => {
    const math = {
    a: +inp1.value,
    b: +inp2.value,
    res: function () {
        return this.a + this.b;
    }
}

out.innerHTML = math.res();

}





    </script>
</body>
